---
#  A Home Assistant integration to turn your browser into a controllable entity - and also an audio player
# This I use for showing camera when someone ring the doorbell
#
# More informations there: https://github.com/thomasloven/hass-browser_mod
browser_mod:
  prefix: "browser_"
  devices:
    ce652915-3f3641a9:
      name: popos_firefox
    4682d1b9-b2750d05:
      name: iphone_clement
    b62e091-b7046a02:
      name: ipad_clement
    e785a56c-99e8d2ea:
      name: ipad_kitchen
  disable:
    - all
